<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Tarefas</h1>
    <a href="/tarefas/nova">Nova Tarefa</a>
    <ul>
        <li th:each="tarefa : ${tarefas}">
            <span th:text="${tarefa.titulo}">Título</span> - 
            <span th:text="${tarefa.descricao}">Descrição</span> - 
            <span th:text="${tarefa.status}">Status</span>
        </li>
    </ul>
</body>
</html>
